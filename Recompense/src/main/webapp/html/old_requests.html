<head>

</head>
<body>
    <button id="populate_pending">Pending Requests</button>   
    <button id="populate_accepted">Accepted Requests</button>   
    <button id="populate_rejected">Rejected Requests</button>
  <div class="response-block">
  <table>
		<thead>
			<tr>
				<th>ID#</th>
				<th>Date</th>
				<th>Employee</th>
				<th>Amount</th>
				<th>Comments</th>
				<th>Status</th>

		</thead>
		<tbody id="response-table">
		</tbody>
	</table>
  </div>
<div class="popup" onclick="myFunction()">Click me!
  <span class="popuptext" id="myPopup">Popup text...</span>
</div>
<script>
// When the user clicks on <div>, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>
  <script src="../js/pullRequests.js?new"></script>
